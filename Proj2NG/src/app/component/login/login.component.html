<p>This is the login component</p>
<div id="loginForm">
    <!-- <form> -->
        
        <fieldset>
            Username:<br>
            <legend>Login Information</legend>
            <input type="text" id={{username}}><br>
            Password:<br>
            <input type="text" id={{password}}>
            <button (click) = "login()"
            mat-stroked-button
            >Login</button>
            <p>{{result}}</p>
        </fieldset>
    <!-- </form> -->
</div>
