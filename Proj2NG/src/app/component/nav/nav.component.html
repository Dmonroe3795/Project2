<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon" matTooltip="Menu">menu</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item (click)="logout()">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="justify-content: center; background-color: white;">
    <mat-toolbar color="primary" (click)="drawer.toggle()">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{global.title}}</span>
    </mat-toolbar>
    <div style="justify-content: center;">
      <router-outlet style="justify-content: center;"></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
