<mat-accordion style="width: 75%; padding-left: 25%;">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        style="border: 0.5px solid black">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3>{{c.name}}</h3>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- <div style="display: inline;">
            <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                <input type="file" (change)="onFileSelect($event)" name="fileSelect" id="fileSelector" />
            -->
        <mat-tab-group>
            <mat-tab label="Notes">
                <button *ngIf="this.global.currentUser.isInstructor" type="submit" (click)="openUploadDialog()" mat-icon-button matTooltip="Upload file">
                    <mat-icon color="primary">note_add</mat-icon>
                </button>
                <!--
            </form>
        </div> -->

                <div *ngFor="let no of c.notes">

                    <app-notes [n]="no">
                    </app-notes>
                </div>
            </mat-tab>
            <mat-tab label="Users">
                <button *ngIf="this.global.currentUser.isInstructor" type="submit" mat-icon-button matTooltip="Add user">
                    <mat-icon color="primary">person_add</mat-icon>
                </button>
            </mat-tab>
        </mat-tab-group>
    </mat-expansion-panel>
</mat-accordion>
