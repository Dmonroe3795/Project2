<h3>{{c.id}}. {{c.name}}</h3>
<p>{{c.users.length}} Students</p>

<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <input type="file" (change)="onFileSelect($event)" name="fileSelect"/>
    <button type="submit">Upload</button>
</form>

<button *ngIf="global.currentUser.r_id == 1">Trainer Only Button</button>
<app-notes *ngFor="let n of c.notes"
    [note] = "n"
>
</app-notes>
