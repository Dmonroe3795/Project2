<div id="signUpForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Create Account
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input type="text" [(ngModel)]="fn" matInput placeholder="Fist Name">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" [(ngModel)]="ln" matInput placeholder="Last Name">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" [(ngModel)]="us" matInput placeholder="Username">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input type="text" [(ngModel)]="pw" matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>
        <p style="color: red">{{result}}</p>
        <mat-card-actions>
            <button (click)="signUp()" mat-stroked-button>Sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
