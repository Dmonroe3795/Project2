<mat-expansion-panel *ngIf="isVisible()" style="border: 1px solid black">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <h3>{{n.filename}}</h3>
        </mat-panel-title>
        <mat-panel-description style="padding-top: 2.5%">
            {{n.trainer.firstname}}
            {{n.trainer.lastname}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngIf="this.global.currentUser.isInstructor">
        <mat-checkbox color="primary" [checked]="n.visible" (change)="changeVisibility()">Visible</mat-checkbox>
    </div>
    <p>Filename: {{n.filename}}</p>
    <p>Available: {{n.visible}}</p>
    <p>Author: {{n.trainer.username}}</p>
    <p>{{fileText}}</p>
    <a href={{downloadLink}} matTooltip="Download file">
        <mat-icon color="primary">get_app</mat-icon>
    </a>
</mat-expansion-panel>
